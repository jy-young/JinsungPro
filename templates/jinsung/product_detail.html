{% extends '../base.html' %}
{% block content %}
{% load static %}

<style type="text/css">

    #main{
        display: flex;
    }

    #sidebar{
        width:20%;
        padding: 20px;
        float:left;
    }

    #content{
        width:80%;
        float:left;
        justify-content: center;
        align-items: center;
    }

    .detail {
        width:100%;
        text-align: left;
    }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav{
      width: 100%;
      height: 100px;
    }
    .wrapper{
      text-align: center;
    }
     ul.item {
      margin-left: 20%;
      padding: 0;
      width: 80%;
      background-color: #f1f1f1;
    }


    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a.active {
      background-color: #555;
      color: white;
    }

    .item li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

</style>
<div id="main">
    <div id="sidebar">
        <ul class="item">
          <li><a class="active" href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="wrapper">
          {% if point.product_photo %}
            <img src="/media/{{point.product_photo}}" style="width:100px; height:auto;">
            {% else %}
            <img src="{% static 'img/no_picture.png' %}" style="width:100px; height: auto;"/>
            {% endif %}

            <h1>{{point.title}}</h1>

            <h5 style="width:100%; text-align: left;">상품상세정보</h5>
            <div class="detail">
                {{point.content | safe}}
            </div>

        </div>
    </div>
</div>

{% endblock content %}
