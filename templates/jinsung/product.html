{% extends '../base.html' %}
{% block content %}
{% load static %}

<style type="text/css">

    #sidebar{
        width:20%;
        padding: 20px;
        float:left;
    }

    #content{
        width:80%;
        float:left;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }


    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav{
      width: 100%;
      height: 100px;
    }
    .wrapper{
      text-align: center;
    }
    .card{
      display: inline-block;
      float: left;
      width: 22%;
      border: 1px solid #cecece;
      text-align: center;
      margin-top: 5px;
      margin-right: 5px;
    }
    .card img{
      width: 180px;
      border: 1px solid #cecece;
      margin-top: 10px;
    }

     ul.item {
      margin-left: 20%;
      padding: 0;
      width: 80%;
      background-color: #f1f1f1;
      height: 100%;
    }


    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a.active {
      background-color: #555;
      color: white;
    }

    .item li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

    .page{
        text-align: center;
    }
</style>

<div id="sidebar">
    <ul class="item">
      <li><a class="active" href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>
</div>

<div id="content">
    <div class="wrapper">
      {% for product in products %}
       <div class="card" style="padding: 10px;">
          {% if product.product_photo %}
          <img src="/media/{{product.product_photo}}" style="width:100%; height:auto;">
          {% else %}
          <img src="{% static 'img/no_picture.png' %}" style="width:100%; height: auto;"/>
          {% endif %}

          <a href="{% url 'products_detail' product.pk %}">{{product.title}}</a>
       </div>
       {% endfor %}
    </div>

    <div class="page">
            페이지 넘김
    </div>

</div>


<a href="{% url 'products_update' %}">
    <button>글쓰기</button>
</a>

{% endblock content %}
