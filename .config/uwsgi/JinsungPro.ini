[uwsgi]
chdir = /srv/django-deploy-test/
module = JinsungPro.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/JinsungPro.pid
logto = /var/log/uwsgi/JinsungPro/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true